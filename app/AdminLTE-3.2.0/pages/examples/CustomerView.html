<script>
  $(document).ready(function() {
      $.get('/customers/addresses', function(data) {
        var counter = 1;
          data.forEach(function(addressId) {
              $('#address_id').append($('<option>', {
                  value: counter++,
                  text: addressId
              }));
          });
      });
  });
</script>
